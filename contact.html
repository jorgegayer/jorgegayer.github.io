<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ana Moser Fanpage</title>
  </head>
  <body>
    <nav class="headernav">
      <div class="logo">Ana Moser</div>
      <ul class="listlinks">
        <li><a href="index.html" class="menulinks">Home</a></li>
        <!-- <li><a href="#" class="menulinks">About</a></li> -->
        <li><a href="contact.html" class="menulinks">Contact</a></li>
      </ul>
    </nav>
    <section>
      <div class="volleyup">
        <img
          class="imgvolleyup"
          src="./Images/volley_up.jpg"
          alt="People playing VolleyBall"
        />
      </div>
      <div class="anapresentation">
        <ul class="listpresentation">
          <li>Ana Breatriz Moser</li>
          <li>Born in August 1968</li>
          <li>Brazil</li>
        </ul>
      </div>
      <hr />
    </section>
    <section class="contactsection">
      <div class="container">
        <form action="">
          <div class="contactForm">
            <label for="firstName" class="for">First Name</label>
            <input type="text" class="firstName" />
          </div>
          <div class="contactForm">
            <label for="lastName" class="for">Last Name</label>
            <input type="text" class="lastName" />
          </div>
          <div class="contactForm">
            <label for="email" class="for">Email</label><br />
            <input type="email" class="email" />
          </div>
          <div class="contactForm">
            <label for="message" class="for">Message</label>
            <textarea name="message" id="" cols="30" rows="5"></textarea>
          </div>
          <button type="submit" class="btnsubmit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
